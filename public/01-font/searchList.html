<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,  user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/searchList.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div class="lt_container">

    <div class="lt_header">
      <a class="icon_left" href="javascript:history.back();"><i class="mui-icon mui-icon-back"></i></a>
      <h3>商品列表</h3>
    </div>



    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 搜索模块 -->
          <div class="lt_search">
            <input class="search_input" type="text">
            <button class="btn_add mui-btn mui-btn-primary">搜索</button>
          </div>
          <!-- 排序模块 -->
          <div class="lt_sort">
            <ul>
              <li><a href="#"><span>上架时间</span>  <i class="fa fa-angle-down"></i></a></li>
              <li><a data-type="price" href="#"><span>价格</span>  <i class="fa fa-angle-down"></i></a></li>
              <li><a data-type="num" href="#"><span>库存</span>  <i class="fa fa-angle-down"></i></a></li>
              <li><a href="#"><span>折扣</span>  <i class="fa fa-angle-down"></i></a></li>
            </ul>
          </div>

          <!-- 产品模块 -->
          <div class="lt_product">
               <ul class="mui-clearfix" id="product_content">
                 
              </ul>

              <div class="loading"></div>
          </div>

        </div>
      </div>
    </div>



    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li><a href="index.html" ><i class="fa fa-home"></i><p>首页</p></a></li>
        <li><a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
        <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
        <li><a href="user.html"><i class="fa fa-user"></i><p>用户中心</p></a></li>
      </ul>
    </div>

  </div>
</body>

<script type="text/html" id="proTmp">
  
   {{each data v i}}
   <li>
      <a href="product.html?id={{v.id}}">
        <img src="{{v.pic[0].picAddr}}" alt="">
        <p class="mui-ellipsis-2">{{v.proName}}</p>
        <p><span class="price">&yen;{{v.price}}</span> <span class="oldPrice">&yen;{{v.oldPrice}}</span></p>
        <button class="mui-btn mui-btn-primary">立即购买</button>
      </a>
    </li>
  {{/each}}

</script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="./js/common.js"></script>
<script src="./js/searchList.js"></script>
</html>
