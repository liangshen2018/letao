<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,  user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div class="lt_container">

    <div class="lt_header">
      <a class="icon_left" href="javascript:history.back();"><i class="mui-icon mui-icon-back"></i></a>
      <h3>搜索中心</h3>
    </div>



    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <div class="lt_search">
            <input class="search_input" type="text">
            <button class="btn_add mui-btn mui-btn-primary">搜索</button>
          </div>

          <div class="lt_history">
           
          </div>

        </div>
      </div>
    </div>



    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li><a href="index.html" ><i class="fa fa-home"></i><p>首页</p></a></li>
        <li><a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
        <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
        <li><a href="user.html"><i class="fa fa-user"></i><p>用户中心</p></a></li>
      </ul>
    </div>

  </div>
</body>
<script type="text/html" id="historyTmp">
  {{if arr.length != 0}}
    <div class="title">
      <span>搜索历史</span>
      <span class="mui-pull-right del_all"><i class="fa fa-trash"></i>清空记录</span>
    </div>
    <ul>
      {{each arr v i}}
        <li>
          <a class="mui-pull-left" href="searchList.html?key={{v}}">{{v}}</a>
          <i data-index="{{i}}" class="icon_del mui-pull-right mui-icon mui-icon-closeempty"></i>
        </li>
       {{/each}} 
    </ul>
  {{else}}
  <p>没有更多数据了</p>
  {{/if}}
</script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="./js/common.js"></script>
<script src="./js/search.js"></script>
</html>
