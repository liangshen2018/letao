<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>Document</title>
</head>
<body>
  <div class="lt_side">
    <div class="title">
      <a href="#">黑马26期</a>
    </div>
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li><a href="user.html"> <i class="glyphicon glyphicon-user"></i> <span>用户管理</span></a></li>
        <li>
          <a href="#"> <i class="glyphicon glyphicon-list"></i> <span>分类管理</span>
          </a>
          <div class="child" >
            <a href="first.html">一级分类</a>
            <a href="second.html" class="current">二级分类</a>
          </div>
        </li>
        <li><a href="product.html"> <i class="glyphicon glyphicon-tags"></i> <span>商品管理</span></a></li>
      </ul>
    </div>
  </div>

  <div class="lt_main">
    <div class="header">
      <a class="menu pull-left" href="javascript:;"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a class="login pull-right" href="javascript:;"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <li class="active">分类管理</li>
        <li class="active">二级分类</li>
      </ol>
      <!--添加分类 Button trigger modal -->
      <button id="add" type="button" class="btn btn-default mb_15" data-toggle="modal" data-target="#myModal">
          添加分类
      </button>

      <table class="table table-bordered table-hover">

          <thead>
            <tr>
              <th>序号</th>
              <th>一级分类名称</th>
              <th>二级分类名称</th>
              <th>二级分类logo</th>
            </tr>
          </thead>
          <tbody>
  
          </tbody>
        </table>

        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
    </div>
  </div>
 
   <!-- 添加Modal -->
   <div class="modal fade" id="myModal" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">添加分类</h4>
          </div>
          <div class="modal-body">
            
            <form  id="form">
              <div class="form-group mb_15">
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" >
                    <span id="cateTxt">请选择一级分类</span>
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu"  >
                    <li><a  tabindex="-1" href="#">Action</a></li>
                  </ul>
                </div>
                <input type="hidden" name="categoryId">
                <input type="hidden" name="hot" value="1">
              </div>
              <div class="form-group mb_15">
                  <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类">
              </div>
              <div class="form-group mb_15">
                <label for="file" class="btn btn-default mb_15">上传图片</label>
                <input type="file" id="file" name="pic1" data-url="/category/addSecondCategoryPic" accept="image/*" style="display: none">
                <div id="img_box">
                  <img src="./images/none.png" width="100px" height="100px" alt=""> 
                                  
                </div>
                <input type="hidden" name="brandLogo">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary" form="form">确定</button>
          </div>
        </div>
      </div>
    </div>

  <div class="modal fade" id="logoutmodal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="logoutmodal" ><span >&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="red"><i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="login-out">退出</button>
          </div>
        </div>
      </div>
    </div>
</body>
<script type="text/html" id="tmp">
  {{each rows v i}}
  <tr>
    <td>{{i+1+(page-1)*size}}</td>
    <td>{{v.categoryName}}</td>
    <td>{{v.brandName}}</td>
    <td>
      <img src="{{v.brandLogo}}" alt="" style="height:50px " >
    </td>
  </tr>
  {{/each}}
</script>

<script type="text/html" id="addtmp">
  {{each rows v i}}
  <li><a data-id="{{v.id}}"  tabindex="-1" href="#">{{v.categoryName}}</a></li>
  {{/each}}
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./js/islogin.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/second.js"></script>
</html>
