<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>Document</title>
</head>
<body>
  <!-- 侧边栏固定 -->
  <div class="lt_side">
    <div class="title"><a href="#">黑马26期</a></div>
    <div class="user">
        <img src="./images/default.png" alt="">
        <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child">
              <a href="first.html">一级分类</a>
              <a href="second.html">二级分类</a>
          </div>
        </li>
        <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div>
  </div>
  <!-- 右边主体 -->
  <div class="lt_main">
    <!-- 右侧上边固定栏 -->
    <div class="lt_header">
      <a class="menu pull-left" href="javascript:;"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a class="login-out pull-right" href="javascript:;"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>

    <div class="container-fluid ">
        <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">商品管理</li>
        </ol>

          <!-- 添加分类modal按钮 -->
          <button type="button" class="btn btn-default mb_30" data-toggle="modal" data-target="#myModal">
              添加商品
            </button>
    
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th>序号</th>
                  <th>商品名称</th>
                  <th>商品描述</th>
                  <th>商品库存</th>
                  <th>商品尺寸</th>
                  <th>商品状态</th>
                  <th>操作</th>                  
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>【莹恋】MIZUNO美津浓V1GA159002乒乓球鞋男鞋女鞋室内综合训练鞋</td>
                  <td>描述</td>
                  <td>44</td>
                  <td>35-40</td>
                  <td>已下架</td>
                  <td>
                    <button class="btn btn-danger">下架</button>
                  </td>
                </tr>
              </tbody>
            </table>
    
            <div class="text-right">
              <ul id="paginator"></ul>
            </div>
        </div>
      </div>
      
    
        <!-- 添加分类modal  -->
        <div class="modal fade" id="myModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                  <span>&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">添加分类</h4>
              </div>
              <div class="modal-body">
                  <form id="form">
                      <div class="dropdown mb_15">
                          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                            请选择二级分类
                            <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" >
                            <li role="presentation"><a tabindex="-1" href="#">Action</a></li>
                            <li role="presentation"><a tabindex="-1" href="#">Another action</a></li>
                            <li role="presentation"><a tabindex="-1" href="#">Something else here</a></li>
                            <li role="presentation"><a tabindex="-1" href="#">Separated link</a></li>
                          </ul>
                      </div>
                      <div class="form-group mb_15">
                        <input type="text" class="form-control" placeholder="请输入商品信息">
                      </div>
                      <div class="form-group mb_15">
                        <textarea class="form-control" name="" id="" rows="3" placeholder="请输入商品描述"></textarea>
                      </div>
                      <div class="form-group mb_15">
                        <input type="text" class="form-control" placeholder="请输入商品库存">
                      </div>
                      <div class="form-group mb_15">
                        <input type="text" class="form-control" placeholder="请输入商品尺码">
                      </div>
                      <div class="form-group mb_15">
                        <input type="text" class="form-control" placeholder="请输入商品原价">
                      </div>
                      <div class="form-group mb_15">
                        <input type="text" class="form-control" placeholder="请输入商品现价">
                      </div>
                      
                      <div class="form-group mb_15">
                        <label for="file" class="btn btn-default">上传图片</label>
                        <input type="file" id="file" style="display: none">
                      </div>
                      <div class="img_box mb_15">
                        <img src="./images/none.png" alt="">
                      </div>
                    </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary" id="btn-add" form='form'>添加</button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>

  <!-- 模态框 -->
  <div class="modal fade" id="modal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="red"><i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="lgout">退出</button>
          </div>
        </div>
      </div>
    </div>
</body>
<script type="text/html" id="tmp">
{{each rows v i}}
  <tr>
      <td>{{i + 1 + (page - 1) * size}}</td>
      <td>{{v.proName}}</td>
      <td>{{v.proDesc}}</td>
      <td>{{v.num}}</td>
      <td>{{v.size}}</td>
      <td>{{v.statu === 1 ? "已上架" : "下架"}}</td>
      <td>
        {{if v.statu === 1  }}
        <button class="btn btn-danger">下架</button>
        {{else}}
        <button class="btn btn-success">上架</button>
        {{/if}}
      </td>
    </tr>
  {{/each}}  
</script>
<script src="./lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./js/islogin.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>
</html>
