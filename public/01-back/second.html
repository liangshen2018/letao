<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>Document</title>
</head>
<body>
  <!-- 侧边栏固定 -->
  <div class="lt_side">
    <div class="title"><a href="#">黑马26期</a></div>
    <div class="user">
        <img src="./images/default.png" alt="">
        <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child current">
              <a href="first.html">一级分类</a>
              <a href="second.html" class="current">二级分类</a>
          </div>
        </li>
        <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div>
  </div>
  <!-- 右边主体 -->
  <div class="lt_main">
    <!-- 右侧上边固定栏 -->
    <div class="lt_header">
      <a class="menu pull-left" href="javascript:;"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a class="login-out pull-right" href="javascript:;"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>

    <div class="container-fluid ">
        <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">分类管理</li>
            <li class="active">二级分类</li>
        </ol>

        <!-- 添加分类modal按钮 -->
        <button type="button" class="btn btn-default mb_30" data-toggle="modal" data-target="#myModal">
           添加分类
        </button>

        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>序号</th>
              <th>一级分类名称</th>
              <th>二级分类名称</th>
              <th>二级分类LOGO</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>一级分类名称</td>
              <td>二级分类名称</td>
              <td>
                <img src="./images/default.png" alt="" style="width: 97px; height: 50px;">
              </td>
            </tr>
          </tbody>
        </table>

        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
    </div>
  </div>
  

    <!-- 添加分类modal  -->
    <div class="modal fade" id="myModal" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">添加分类</h4>
          </div>
          <div class="modal-body">
              <form id="form">
                  <div class="dropdown mb_15">
                      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                         体育馆
                        <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu" >
                        <li role="presentation"><a tabindex="-1" href="#">Action</a></li>
                        <li role="presentation"><a tabindex="-1" href="#">Another action</a></li>
                        <li role="presentation"><a tabindex="-1" href="#">Something else here</a></li>
                        <li role="presentation"><a tabindex="-1" href="#">Separated link</a></li>
                      </ul>
                  </div>
                  <div class="form-group mb_15">
                    <input type="text" class="form-control" placeholder="请输入二级分类">
                  </div>
                  
                  <div class="form-group mb_15">
                    <label for="file" class="btn btn-default">上传图片</label>
                    <input type="file" id="file" style="display: none">
                  </div>
                  <div class="img_box mb_15">
                    <img src="./images/none.png" alt="">
                  </div>
                </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary" id="btn-add" form='form'>添加</button>
          </div>
        </div>
      </div>
    </div>


  <!-- 模态框 -->
  <div class="modal fade" id="modal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="red"><i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="lgout">退出</button>
          </div>
        </div>
      </div>
    </div>
</body>
<script type="text/html" id="tmp">
  {{each rows v i}}
  <tr>
      <td>{{i + 1 + (page - 1) * size}}</td>
      <td>{{v.categoryName}}</td>
      <td>{{v.brandName}}</td>
      <td>
        <img src="..{{v.brandLogo}}" alt="" style="width: 97px; height: 50px;">
      </td>
    </tr>
  {{/each}}
</script>
<script src="./lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/islogin.js"></script>
<script src="./js/common.js"></script>
<script src="./js/second.js"></script>
</html>
